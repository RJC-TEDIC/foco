<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fonacide</title>
	  <link href="css/bootstrap.css" rel="stylesheet">
	  <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #CCC;
      }
    </style>
    <script type="text/javascript">
      $(window).load(function(){
        $('#search').keyup(function(){
            var searchField = $('#search').val();
            var myExp = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
            $.getJSON('datos.json', function(data) {
              $.each(data, function(key, val){
                if ((val.institucion.search(myExp) != -1) || (val.location.search(myExp) != -1)) {
                  output += '<div class="col-md-6 well">';
                  output += '<div class="col-md-3"><img class="img-responsive" src="' +val.img+ '" alt="' + val.institucion + '"/></div>';
                  output += '<div class="col-md-7">';
                  output += '<h5>'  + val.institucion + '</h5>';
                  output += '<p>'   + val.location    + '</p>'
                  output += '</div>';
                  output += '</div>';
                  if(count%2 == 0){
                    output += '</div><div class="row">'
                  }
                  count++;
                }
              });
              output += '</div>';
              $('#results').html(output);
            }); 
        });
      });

    </script>
  </head>

  <body>

    <div class="container">
	<div class="row">
    <div class="col-md-8 col-md-offset-2">
  		<h3 class="text-center">Fonacide</h3>
  		<hr>
      <form role="form">
        <div class="form-group">
          <input class="form-control input-lg" id="search" placeholder="Ingrese aqu&iacute lo que desea buscar..">
        </div>
      </form>
      <div id="results"></div>
