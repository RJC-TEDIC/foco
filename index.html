<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foco - Fonacide Control</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="title" content="jQuery Wheel Menu by Pete R. | The Pete Design" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'> 
    <script src="js/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <script>
	  $(document).ready(function(){
			$(".wheel-button").wheelmenu({
        trigger: "hover",
        animationSpeed: "fast"
      });
		});
	</script>
  <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        };
    </script>
    <style>
      .black_overlay{
     display: none;
    background-color: rgba(0, 0, 0, 0.51);
    width: 100%;
    height: 100%;
    z-index:1001;
/*    -moz-opacity: 0.8;*/
/*    opacity:.80;*/
/*    filter: alpha(opacity=80);*/
}
.white_content {
  display: none;
    position: absolute;
    top: 25%;
    left: 25%;
    width: 200px;
    height: 200px;
    padding: 16px;
    border: 16px solid orange;
    background-color: white;
    z-index:1002;
    overflow: auto;
}

    </style>
  </head>
    <body>
    <div>

        <div class="container">
            <div class="row">
                <div class="board">
                  <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                      <div class="liner"></div>
                      <li class="active">
                        <a href="#home" data-toggle="tab" title="" data-original-title="welcome">
                          <span class="round-tabs one">
                            <i class="glyphicon glyphicon-home"></i>
                          </span> 
                        </a>
                      </li>
                    <li class="">
                      <a href="#profile" data-toggle="tab" title="" data-original-title="profile">
                       <span class="round-tabs three">
                           <i class="glyphicon glyphicon-search"></i>
                       </span> 
                      </a>
                    </li>
                    <li class=""><a href="#messages" data-toggle="tab" title="" data-original-title="foco goodies">
                      <span class="round-tabs-foco two">
                        <i><img class="logo-img-2" src="images/logo-min.png"></i>
                      </span> </a>
                    </li>
                    <li class=""><a href="#settings" data-toggle="tab" title="" data-original-title="blah blah">
                      <span class="round-tabs four">
                        <i class="glyphicon glyphicon-ok"></i>
                      </span> 
                      </a>
                    </li>
                     <li class=""><a href="#doner" data-toggle="tab" title="" data-original-title="completed">
                        <span class="round-tabs five">
                          <i class="glyphicon glyphicon-comment"></i>
                        </span></a>
                     </li>
                   </ul>
                  </div>

              </div>

    <div class="container">
        <div class="row">
            <div class="main"> <a href="#wheel" class="wheel-button"> <img src="images/fonacide.png" width="200px" height="200px"></a>
        <ul id="wheel"  data-angle="all">
          <li class="item"><a href="#home" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">7</a></li>
          <li class="item"><a href="#home">6</a></li>
          <li class="item"><a href="#home">5</a></li>
          <li class="item"><a href="#home">4</a></li>
          <li class="item"><a href="#home">3</a></li>
          <li class="item"><a href="#home">2</a></li>

          <li class="item"><a href="#home">10</a></li>
          <li class="item"><a href="#home">9</a></li>
          <li class="item"><a href="#home">8</a></li>
      </ul>

        Close
    </a>
</div>
